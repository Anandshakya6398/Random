<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI Screenshot Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Stylesheet/Styles.css">

</head>

<body>
    <div class="topbar-main">
        <div class="logo">logo</div>
        <div style="display: flex; align-items: center;">
            <button class="dark-toggle" id="darkToggle" title="Toggle dark mode">ðŸŒ™</button>
            <div class="user-circle">CL</div>
        </div>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-resizer" id="sidebarResizer"></div>
            <div class="chats-title">Chats</div>
            <div class="chat-list"></div>
        </div>
        <div class="main">
            <div class="chat-topbar">
                <div class="chat-profile">
                    <div class="avatar"></div>
                    <div class="user-info">
                        <span class="name"></span>
                        <span class="status"></span>
                    </div>
                </div>
            </div>
            <div class="chat-window" id="chatWindow"></div>
            <div class="chat-input-area">
                <textarea id="chatInput" placeholder="Type a message..." rows="1"></textarea>
                <button id="sendBtn" title="Send">&#9654;</button>
            </div>
        </div>
    </div>
    <script src="./logic/app.js" defer></script>
</body>

</html>
